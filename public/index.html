*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;background:#000;color:var(--gold);font-family:Poppins,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;overflow:hidden}

.btn:hover{background:rgba(255,215,0,.28);transform:translateY(-2px);}
.panel{position:relative;z-index:4;margin:10px auto 22px;width:min(1200px,96vw);

background:radial-gradient(60% 100% at 50% 0%,rgba(255,215,0,.45),rgba(255,170,0,.08) 55%,transparent 70%);
filter:blur(18px);z-index:-1;}
#viewer{width:100%;height:72vh;border:1px solid rgba(255,215,0,.28);border-radius:14px;background:rgba(12,11,9,.98);box-shadow:inset 0 0 24px rgba(0,0,0,.55);}

#loginOverlay{position:fixed;inset:0;display:grid;place-items:center;z-index:9999;
background:linear-gradient(180deg,rgba(0,0,0,.65),rgba(0,0,0,.80));backdrop-filter:saturate(120%) blur(2px);}

#loginStatus{min-height:18px;color:#ffb4b4;margin-top:8px;text-align:center;font-size:.9rem}
body.locked>*:not(#loginOverlay){display:none!important;}

<script>
// --- Anti Inspect ---
window.addEventListener('contextmenu',e=>e.preventDefault());
window.addEventListener('keydown',e=>{
  const k=e.key.toUpperCase();
  if(k==='F12')e.preventDefault();
  if(e.ctrlKey&&e.shiftKey&&['I','J','C'].includes(k))e.preventDefault();
  if(e.ctrlKey&&['U','S','P'].includes(k))e.preventDefault();
},true);

// --- Login System ---
const USER='martinganteng',PASS='martinterkece',EXP_MIN=30;
function valid(){return Date.now()<(+localStorage.getItem('taka_exp')||0);}
function setOK(){localStorage.setItem('taka_exp',Date.now()+EXP_MIN*60*1000);}
function lock(msg){document.getElementById('loginOverlay').style.display='grid';
document.body.classList.add('locked');
document.getElementById('loginStatus').textContent=msg||'';}
function unlock(){document.getElementById('loginOverlay').style.display='none';
document.body.classList.remove('locked');}
document.getElementById('loginBtn').onclick=()=>{
  const u=user.value.trim(),p=pass.value.trim();
  if(u===USER&&p===PASS){setOK();unlock();}else{lock('Login gagal');setTimeout(()=>lock(''),2000);}
};
document.addEventListener('DOMContentLoaded',()=>{if(valid())unlock();else lock();});
setInterval(()=>{if(!valid())lock('Sesi habis. Login ulang.');},5000);

// --- GoldRain ---
const rain=document.getElementById('goldRain'),ctx=rain.getContext('2d');let P=[];
function size(){rain.width=innerWidth;rain.height=innerHeight;}
function seed(){P=[];for(let i=0;i<140;i++)P.push({x:Math.random()*rain.width,y:Math.random()*rain.height,s:Math.random()*2+0.3,v:0.4+Math.random()*1.2});}
function draw(){ctx.clearRect(0,0,rain.width,rain.height);ctx.fillStyle='#ffd700';
for(const p of P){ctx.beginPath();ctx.arc(p.x,p.y,p.s,0,2*Math.PI);ctx.fill();p.y+=p.v;if(p.y>rain.height){p.y=-5;p.x=Math.random()*rain.width;}}
requestAnimationFrame(draw);}
addEventListener('resize',()=>{size();seed();});size();seed();draw();

// --- AES-GCM Decrypt & Loader (no sandbox fix) ---
function b64ToBytes(b64){const bin=atob(b64.trim());const len=bin.length;const bytes=new Uint8Array(len);
for(let i=0;i<len;i++)bytes[i]=bin.charCodeAt(i);return bytes;}
async function importKey(pw,salt){const enc=new TextEncoder();const mat=await crypto.subtle.importKey('raw',enc.encode(pw),'PBKDF2',false,['deriveKey']);
return crypto.subtle.deriveKey({name:'PBKDF2',salt,iterations:120000,hash:'SHA-256'},mat,{name:'AES-GCM',length:256},false,['decrypt']);}
async function decryptB64(b64){const buf=b64ToBytes(b64);const salt=buf.slice(0,16),iv=buf.slice(16,28),
data=buf.slice(28,buf.length-16),tag=buf.slice(buf.length-16);const full=new Uint8Array(data.length+tag.length);
full.set(data,0);full.set(tag,data.length);const key=await importKey('TAKAALLIANCE_2025',salt);
const plain=await crypto.subtle.decrypt({name:'AES-GCM',iv},key,full);return new TextDecoder().decode(new Uint8Array(plain));}

async function loadEncrypted(name){
  const paths=[`/assets/planners_encrypted/${name}.enc`,`/public/assets/planners_encrypted/${name}.enc`];
  let b64=null;
  for(const u of paths){try{const r=await fetch(u);if(r.ok){b64=await r.text();break;}}catch(e){}}
  if(!b64){alert('File terenkripsi tidak ditemukan.');return;}
  try{
    const html=await decryptB64(b64);
    const frame=document.getElementById('viewer');
    frame.removeAttribute('sandbox');
    frame.setAttribute('allow','fullscreen; autoplay; clipboard-read; clipboard-write; encrypted-media; geolocation *; microphone *; camera *');
    frame.referrerPolicy='no-referrer';
    frame.allowFullscreen=true;
    frame.srcdoc=html;
    setTimeout(()=>frame.contentWindow?.focus(),500);
  }catch(e){alert('Dekripsi gagal atau file rusak.');}
}
</script>
