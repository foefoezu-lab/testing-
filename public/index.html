
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TAKA ALLIANCE – GoldRain Master Edition</title>
  <link rel="icon" type="image/png" href="assets/logo.png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #1a0f00 0%, #000000 100%);
      overflow: hidden;
      height: 100vh;
      font-family: 'Poppins', sans-serif;

    /* Efek hujan emas */

      left: 0;
      width: 100%;

      pointer-events: none;
      z-index: 1;
    }

    /* Header */

      position: relative;
      text-align: center;
      padding-top: 25px;
      z-index: 5;
    }

    header h1 {

      font-weight: 700;
      color: #ffde6b;
      text-shadow: 0 0 25px #caa91a;
    }

    /* Tombol navigasi */
    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
      flex-wrap: wrap;
      z-index: 5;
      position: relative;
    }

    .nav-buttons button {
      background: rgba(255, 215, 0, 0.1);
      border: 1px solid rgba(255, 215, 0, 0.5);
      color: #ffde6b;
      font-weight: 600;
      padding: 10px 18px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
      transition: all 0.3s ease;
    }

    .nav-buttons button:hover {
      background: rgba(255, 215, 0, 0.3);
      transform: translateY(-3px);
    }

    /* Iframe center */
    iframe#plannerFrame {
       position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 80%;
  height: 80vh;
  border: 1px solid rgba(255, 215, 0, 0.4);
  border-radius: 20px;
  background: rgba(20, 20, 20, 0.98); /* Hampir hitam solid */
  backdrop-filter: none;              /* Matikan blur */
  box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
  display: none;
  z-index: 5;
    }

    /* Tombol Close */
    #closeBtn {
      position: fixed;
      top: 18px;
      right: 22px;
      background: rgba(255, 215, 0, 0.15);
      border: 1px solid rgba(255, 215, 0, 0.5);
      color: #ffd700;
      font-weight: bold;
      font-size: 1.2em;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      cursor: pointer;
      z-index: 999;
      display: none;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
      transition: all 0.3s ease;
    }

    #closeBtn:hover {
      background: rgba(255, 215, 0, 0.4);

    footer {
      position: fixed;
      bottom: 15px;
      text-align: center;

<style id="ck44-sec-style">

<body>
<div id="ck44-sec-overlay" style="display:none" aria-hidden="true">
  <div id="ck44-sec-card" role="dialog" aria-label="CK44 Secure Login">
    <h2>CK44 Secure Access</h2>
    <p>Masukkan kredensial untuk mengakses dashboard.</p>
    <input id="ck44-sec-user" type="text" placeholder="username" autocomplete="username" />
    <input id="ck44-sec-pass" type="password" placeholder="password" autocomplete="current-password" />
    <div id="ck44-sec-lockmsg"></div>
    <button id="ck44-sec-btn" class="btn">Unlock Dashboard</button>
  </div>
</div>

  <canvas id="goldRain"></canvas>

  <header>
    <h1>TAKA ALLIANCE</h1>
    <p>GoldRain Master Edition Dashboard</p>
    <div class="nav-buttons">
      <button onclick="openPlanner('Instagram')">Instagram</button>
      <button onclick="openPlanner('LinkedIn')">LinkedIn</button>
      <button onclick="openPlanner('TikTok')">TikTok</button>
      <button onclick="openPlanner('Threads')">Threads</button>
      <button onclick="openPlanner('Reddit')">Reddit</button>
      <button onclick="openPlanner('Medium')">Medium</button>
      <button onclick="openPlanner('X')">X (Twitter)</button>
      <button onclick="openPlanner('YouTube')">YouTube</button>
      <button onclick="openPlanner('Premium_Panel')">Premium Panel</button>
    </div>
  </header>

  <iframe id="plannerFrame" sandbox="allow-same-origin allow-scripts allow-popups" allow="same-origin allow-scripts allow-popups"></iframe>
  <button id="closeBtn" onclick="closePlanner()">✕</button>

  <footer>© 2025 TAKA ALLIANCE — GoldRain Master Edition</footer>

  <script>
    function closePlanner() {
      const frame = document.getElementById('plannerFrame');
      const closeBtn = document.getElementById('closeBtn');
      frame.style.display = 'none';
      closeBtn.style.display = 'none';
    }

    function openPlanner(platform) {
      const frame = document.getElementById('plannerFrame');
      const closeBtn = document.getElementById('closeBtn');
      const base = '/public/assets/planners_encrypted/'; // fixed for vercel absolute path
      const paths = {
        Instagram: 'CK44_Instagram_30Day_Planner_GoldIntense.html',
        LinkedIn: 'CK44_LinkedIn_30Day_Planner_GoldIntense.html',
        TikTok: 'CK44_TikTok_30Day_Planner_GoldIntense.html',
        Threads: 'CK44_Threads_30Day_Planner_GoldIntense.html',
        Reddit: 'CK44_Reddit_30Day_Planner_GoldIntense.html',
        Medium: 'CK44_Medium_Planner_1_GoldIntense.html',
        X: 'CK44_X_30Day_Planner_GoldIntense.html',
        YouTube: 'CK44_YouTube_30Day_Planner_GoldIntense.html',
        Premium_Panel: 'CK44_Premium_Panel_Popup_GoldRain.html'
      };
      frame.src = base + paths[platform];
      frame.style.display = 'block';
      frame.onerror = () => {frame.style.display='none';alert('⚠️ Planner gagal dimuat. Pastikan file HTML ada di folder /public/assets/planners_encrypted/');};
      closeBtn.style.display = 'block';
    }

    // Efek hujan emas
    const canvas = document.getElementById("goldRain");
    const ctx = canvas.getContext("2d");
    let particles = [];
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    function createParticles() {
      for (let i = 0; i < 120; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: Math.random() * 2,
          speed: 0.5 + Math.random() * 1.2
        });
      }
    }
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#ffd700";
      for (let i = 0; i < particles.length; i++) {
        let p = particles[i];
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
        p.y += p.speed;
        if (p.y > canvas.height) {
          p.y = -5;
          p.x = Math.random() * canvas.width;
        }
      }
      requestAnimationFrame(animate);
    }
    createParticles();
    animate();
  </script>

<script id="ck44-sec-script">
(function(){
  const USER = "martinganteng";
  const PASS = "martinterkece";
  const EXP_MIN = 30;
  const OVERLAY = document.getElementById('ck44-sec-overlay');
  const LOCKMSG = document.getElementById('ck44-sec-lockmsg');

  function now(){return Date.now();}
  function isValidSession(){ try{ const flag = sessionStorage.getItem('ck44_auth'); if(!flag) return false; const exp = Number(sessionStorage.getItem('ck44_exp')||0); return now() < exp; }catch(e){return false;} }
  function setSession(){ sessionStorage.setItem('ck44_auth','ok'); sessionStorage.setItem('ck44_exp', String(now() + EXP_MIN*60*1000)); }
  function clearSession(){ sessionStorage.removeItem('ck44_auth'); sessionStorage.removeItem('ck44_exp'); }
  function showOverlay(msg){ if(OVERLAY){ OVERLAY.style.display='grid'; OVERLAY.setAttribute('aria-hidden','false'); document.body.classList.add('ck44-locked'); if(msg) LOCKMSG.textContent = msg; } }
  function hideOverlay(){ if(OVERLAY){ OVERLAY.style.display='none'; OVERLAY.setAttribute('aria-hidden','true'); document.body.classList.remove('ck44-locked'); LOCKMSG.textContent=''; } }

  document.addEventListener('DOMContentLoaded', function(){ if(!isValidSession()) showOverlay(''); else hideOverlay(); });

  document.addEventListener('click', function(e){ if(e.target && e.target.id === 'ck44-sec-btn'){ const u = document.getElementById('ck44-sec-user').value.trim(); const p = document.getElementById('ck44-sec-pass').value; if(u===USER && p===PASS){ setSession(); hideOverlay(); location.reload(); } else { LOCKMSG.textContent='Login gagal — coba lagi.'; setTimeout(()=>{LOCKMSG.textContent='';},3000);} } });

  document.getElementById('ck44-sec-pass')?.addEventListener('keydown', function(e){ if(e.key==='Enter') document.getElementById('ck44-sec-btn').click(); });

  setInterval(function(){ if(!isValidSession()){ clearSession(); showOverlay('Sesi habis. Silakan login ulang.'); } }, 5000);

  // Anti-inspect measures
  window.addEventListener('contextmenu', function(e){ e.preventDefault(); });
  window.addEventListener('keydown', function(e){
    if(e.key==='F12'){ e.preventDefault(); showOverlay('Devtools dilarang.'); }
    if(e.ctrlKey && e.shiftKey && ['I','J','C'].includes(e.key.toUpperCase())){ e.preventDefault(); showOverlay('Devtools dilarang.'); }
    if(e.ctrlKey && ['U','S','P'].includes(e.key.toUpperCase())){ e.preventDefault(); showOverlay('Tindakan dilarang.'); }
  }, true);

  var devtools_open = false;
  function detectDevTools(){ const threshold=160; const isOpen = window.outerWidth - window.innerWidth > threshold || window.outerHeight - window.innerHeight > threshold; if(isOpen && !devtools_open){ devtools_open=true; showOverlay('Devtools terdeteksi — akses dibatasi.'); } if(!isOpen && devtools_open){ devtools_open=false; if(isValidSession()) hideOverlay(); } }
  setInterval(detectDevTools, 1000);

  document.addEventListener('visibilitychange', function(){ if(document.hidden){ const f = document.getElementById('plannerFrame'); if(f){ f.dataset._src = f.src; f.src='about:blank'; } } else { const f = document.getElementById('plannerFrame'); if(f && f.dataset._src){ f.src=f.dataset._src; delete f.dataset._src; } } });

  document.addEventListener('mousedown', function(e){ if(e.button===2) e.preventDefault(); }, true);

  try{ const element = new Image(); Object.defineProperty(element,'id',{ get:function(){ showOverlay('Devtools terdeteksi — akses dibatasi.'); throw new Error('Devtools detected'); } }); console.log(element); }catch(e){}

})();
</script>
